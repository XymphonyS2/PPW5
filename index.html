<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Interaktif</title>
    <link rel="icon" type="image/png" href="LITZBIRU.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#2264C0',
                    }
                }
            }
        }
    </script>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: linear-gradient(-45deg, #3b82f6, #2563eb, #1d4ed8, #1e40af);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(34, 100, 192, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(37, 99, 235, 0.2) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
        }
        
        body:hover::before {
            animation: pulse 3s ease-in-out infinite;
        }
        
        body:hover {
            animation: gradientShift 5s ease infinite;
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }
        
        .memory-indicator {
            opacity: 0;
            transition: opacity 0.3s;
        }
        .memory-indicator.active {
            opacity: 1;
        }
        .history-panel {
            display: none;
        }
        .history-panel.show {
            display: block;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .history-panel::-webkit-scrollbar {
            width: 4px;
        }
        .history-panel::-webkit-scrollbar-track {
            background: #f3f4f6;
            border-radius: 10px;
        }
        .history-panel::-webkit-scrollbar-thumb {
            background: #2264C0;
            border-radius: 10px;
        }
        .history-panel::-webkit-scrollbar-thumb:hover {
            background: #1e5aa8;
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex items-center justify-center p-4 relative z-10">
    <div class="w-full max-w-xs">
        <div class="bg-white rounded-2xl p-4 shadow-2xl">
            <div class="relative bg-gray-100 rounded-lg p-4 mb-3 min-h-[80px] flex items-center justify-end">
                <div class="absolute top-2 left-3 text-primary-blue text-xs font-bold memory-indicator" id="memoryIndicator">M</div>
                <div class="text-gray-800 text-3xl font-light text-right break-all w-full" id="display">0</div>
            </div>
            
            <div class="bg-gray-50 rounded-lg p-3 mb-3 max-h-[120px] overflow-y-auto history-panel" id="historyPanel">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-gray-800 text-sm font-medium">Riwayat Perhitungan</h3>
                    <button class="bg-red-500 hover:bg-red-600 text-white rounded px-2 py-1 text-xs transition-colors" id="clearHistoryBtn">Hapus</button>
                </div>
                <div class="text-gray-600 text-xs" id="historyList">
                    <p class="text-gray-400 text-center py-2 italic">Belum ada riwayat</p>
                </div>
            </div>

            <div class="grid grid-cols-4 gap-2">
                <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg text-xs py-3 px-2 font-medium cursor-pointer transition-all shadow-md btn memory-btn" id="mc">MC</button>
                <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg text-xs py-3 px-2 font-medium cursor-pointer transition-all shadow-md btn memory-btn" id="mr">MR</button>
                <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg text-xs py-3 px-2 font-medium cursor-pointer transition-all shadow-md btn memory-btn" id="mPlus">M+</button>
                <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg text-xs py-3 px-2 font-medium cursor-pointer transition-all shadow-md btn memory-btn" id="mMinus">M-</button>
                
                <button class="bg-primary-blue hover:bg-blue-700 text-white rounded-lg text-lg py-3 font-medium cursor-pointer transition-all shadow-md btn operator-btn" id="ce">CE</button>
                <button class="bg-primary-blue hover:bg-blue-700 text-white rounded-lg text-lg py-3 font-medium cursor-pointer transition-all shadow-md btn operator-btn" id="c">C</button>
                
                <button class="bg-primary-blue hover:bg-blue-700 text-white rounded-lg text-xl py-3 font-medium cursor-pointer transition-all shadow-md btn operator-btn" id="divide">รท</button>
                <button class="bg-primary-blue hover:bg-blue-700 text-white rounded-lg text-xl py-3 font-medium cursor-pointer transition-all shadow-md btn operator-btn" id="multiply">ร</button>
                
                <button class="bg-white hover:bg-gray-100 border border-gray-300 text-gray-800 rounded-lg text-lg py-3 font-medium cursor-pointer transition-all shadow-md btn number-btn" id="seven">7</button>
                <button class="bg-white hover:bg-gray-100 border border-gray-300 text-gray-800 rounded-lg text-lg py-3 font-medium cursor-pointer transition-all shadow-md btn number-btn" id="eight">8</button>
                <button class="bg-white hover:bg-gray-100 border border-gray-300 text-gray-800 rounded-lg text-lg py-3 font-medium cursor-pointer transition-all shadow-md btn number-btn" id="nine">9</button>
                <button class="bg-primary-blue hover:bg-blue-700 text-white rounded-lg text-xl py-3 font-medium cursor-pointer transition-all shadow-md btn operator-btn" id="subtract">-</button>
                
                <button class="bg-white hover:bg-gray-100 border border-gray-300 text-gray-800 rounded-lg text-lg py-3 font-medium cursor-pointer transition-all shadow-md btn number-btn" id="four">4</button>
                <button class="bg-white hover:bg-gray-100 border border-gray-300 text-gray-800 rounded-lg text-lg py-3 font-medium cursor-pointer transition-all shadow-md btn number-btn" id="five">5</button>
                <button class="bg-white hover:bg-gray-100 border border-gray-300 text-gray-800 rounded-lg text-lg py-3 font-medium cursor-pointer transition-all shadow-md btn number-btn" id="six">6</button>
                <button class="bg-primary-blue hover:bg-blue-700 text-white rounded-lg text-xl py-3 font-medium cursor-pointer transition-all shadow-md btn operator-btn" id="add">+</button>
                
                <button class="bg-white hover:bg-gray-100 border border-gray-300 text-gray-800 rounded-lg text-lg py-3 font-medium cursor-pointer transition-all shadow-md btn number-btn" id="one">1</button>
                <button class="bg-white hover:bg-gray-100 border border-gray-300 text-gray-800 rounded-lg text-lg py-3 font-medium cursor-pointer transition-all shadow-md btn number-btn" id="two">2</button>
                <button class="bg-white hover:bg-gray-100 border border-gray-300 text-gray-800 rounded-lg text-lg py-3 font-medium cursor-pointer transition-all shadow-md btn number-btn" id="three">3</button>
                <button class="bg-primary-blue hover:bg-blue-700 text-white rounded-lg text-xl py-3 font-medium cursor-pointer transition-all shadow-md btn operator-btn equals-btn row-span-2" id="equals">=</button>
                
                <button class="bg-white hover:bg-gray-100 border border-gray-300 text-gray-800 rounded-lg text-lg py-3 font-medium cursor-pointer transition-all shadow-md btn number-btn zero-btn col-span-2" id="zero">0</button>
                <button class="bg-white hover:bg-gray-100 border border-gray-300 text-gray-800 rounded-lg text-lg py-3 font-medium cursor-pointer transition-all shadow-md btn number-btn" id="decimal">.</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
